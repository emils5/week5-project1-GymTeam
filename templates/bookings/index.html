{% extends 'base.html' %}

{% block content %}
<h1>Bookings</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/bookings/new">New booking</a>
</p>

<table> 
  <tr>
   <th>Member Name</th>
   <th>Class</th>
  </tr>
  <tr>
  {% for booking in bookings %}
   <tr>
   <td>{{ booking.member.name }}</td>
   <td>{{ booking.gym_class.name }}</td> 
   <td> 
     <form action="/bookings/{{ booking.id }}/delete" method="POST">
    <input class="btn btn--danger" type="submit" value="delete" />
    </form> 
  </td>
  
    
      
   
  </tr>
  {% endfor %}
</table>


{% endblock %}
