{% extends "base.html" %}
{% block content %}

<h2>Update Class details</h2>

<form action="/gym_classes/{{ gym_class.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ gym_class.name }}">
    </div>
    <div>
        <input class="btn btn--danger" type="submit" value="Update" />
    </div>
</form>

{% endblock %}
